---
layout: default
---

<div class='event-meta'>
  <h1 class='event-title'>{{ page.title }}</h1>
  <h3 class='event-location'> {{ page.event_location }}</h3>
  <h3 class='event-room'>{{ page.event_room }}</h3>
  <h3 class='event-date'>
    <time datetime='{{ page.publish_date | date_to_xmlschema }}'>
      {{ page.event_date | date: "%A, %B %d, %Y" }}
      </time>
  </h3>
  <h3 class='event-time'>{{ page.event_time}}
  </h3>
  <h3 class='event-start'>
    <time datetime='{{ page.publish_date | date_to_xmlschema }}'>
      {{ page.event_start | date: "%B %d - " }}
      </time>
    <time datetime='{{ page.publish_date | date_to_xmlschema }}'>
        {{ page.event_end | date: "%B %d, %Y" }}
      </time>
  </h3>
</div>

{{ content }}
