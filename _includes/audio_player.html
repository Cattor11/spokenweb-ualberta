<div id="sp-audio-player">
    <img class="sp-featured-image" src="{{ site.data.objects[page.iden].thumbnail }}">
    <div>
        <h1>{{ site.data.objects[page.iden].title }}</h1>
        <div class="sp-runtime">
            <div class="sp-red"></div>
            <div class="sp-white"></div>
        </div>
        <div class="sp-time-display">8:00 / 18:51</div>
        <div>
            <button>Play</button>
        </div>
    </div>
</div>
