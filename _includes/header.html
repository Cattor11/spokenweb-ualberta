<nav id='wax-header' class='navbar navbar-expand-lg navbar-light'>
  <div class='wax-inline-container-header'>
    <div class='col-header'>
      <p class='header-logos'>
        {% for item in site.footer.logos %}
        {% assign link = item.link | default: '#' %}
        <a href="{{ link | relative_url }}" aria-label="Logo link to resource">
          <img src='{{ item.img | relative_url }}' alt="logo"/>
        </a>
        {% endfor %}
      </p>
    </div>
      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#wax-header-navbar' aria-controls='wax-header-navbar' aria-expanded='false' aria-label='navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse' id="wax-header-navbar">
        <ul class='nav navbar-nav justify-content-end'>
          {% for item in site.menu %}
            {% if item.sub %}
              <li class='nav-item dropdown'>
    <a class='nav-link dropdown-toggle' href='#' id='media-stories-dropdown' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
        Media Stories
    </a>
    <div class='dropdown-menu' aria-labelledby='media-stories-dropdown'>
        <a class='dropdown-item' href='/https://www.cbc.ca/listen/live-radio/1-17-edmonton-am/clip/16020058-preserving-sound-canadas-literary-history'>Audio File</a>
        <a class='dropdown-item' href='/https://nationalpost.com/news/canada/vast-digital-trove-of-canadian-greats'>Background</a>
        <!-- Añade aquí más enlaces a artículos como elementos de lista -->
    </div>
</li>

            {% else %}
              <li class='nav-item'>
                <a class='nav-link' href='{{ item.link | relative_url }}'>{{ item.label }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
    </div>
    <form class='search-block' onsubmit="submit_test()" method="GET" action="{{ '/search' | relative_url }}"><input type="text" placeholder="" name="search" id="sp-search-form"></form>
  </div>
 </nav>
